<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIB Majestic RP - Сайт закрыт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --black: #0a192f;
            --dark-gray: #112240;
            --gray: #1d3461;
            --light-gray: #2a4d8f;
            --text: #e0e0e0;
            --text-light: #ffffff;
            --accent: #64ffda;
            --accent-hover: #4cd8b2;
            --border: #233554;
            --border-bright: #3a5f9c;
            --card-bg: #112240;
            --button-bg: #1d3461;
            --button-hover: #2a4d8f;
            --delete-btn: #ff4d4d;
            --delete-btn-hover: #ff3333;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
            --link-btn: #4a90e2;
            --link-btn-hover: #357abd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all var(--transition-speed) ease;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            text-size-adjust: none;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
        
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        }
        
        body {
            background-color: var(--black);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow-x: hidden;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 2rem;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(100, 255, 218, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0);
            }
        }

        h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .message {
            background-color: var(--dark-gray);
            border: 2px solid var(--border-bright);
            border-radius: 8px;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .message p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        .contact {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--text);
        }

        .contact a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: all 0.2s ease;
        }

        .contact a:hover {
            color: var(--accent-hover);
            border-bottom-color: transparent;
        }

        footer {
            margin-top: 3rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .message p {
                font-size: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.namu.wiki/i/XXGQFG5MWC7iY75oY2LX3NpGe3eABvGylkrHGbs4Z4IYvb6mHkf04YEzvNuygmuFcGlKefuaEbsucLLevyvWow.webp" alt="FIB Logo" class="logo">
    
    <h1>Федеральное Бюро Расследований</h1>
    
    <div class="message">
        <p>Сайт временно закрыт.</p>
        <p><span class="highlight">Лидерка не наша.</span></p>
        <p>По всем вопросам обращайтесь к действующему руководству FIB.</p>
    </div>

    <footer>
        <p>Majestic RP Phoenix/FIB © 2025</p>
        <p>Dicord : colepatkins </p>
    </footer>
</body>
</html>
